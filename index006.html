<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login simples" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Paulo Rossetto" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <meta name="keywords" content="login, Conta, Google" />
  <meta http-equiv="refresh" content="" />
  <meta name="robots" content="index,all" />
  <title>Login com HTML e CSS</title>
  <link rel="stylesheet" href="/css/index006.css" />
</head>

<body>
  <div class="login_form">
    <form action="#">
      <h3>Entre com</h3>

      <div class="login_option">
        <div class="option">
          <a href="#">
            <img src="/img/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>

        <div class="option">
          <a href="#">
            <img src="/img/apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

      <p class="separator">
        <span>Ou</span>
      </p>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Senha</label>
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>

      <button type="submit">Entre</button>

      <p class="sign_up">NÃ£o possui uma conta? <a href="#">Cadastre-se</a></p>
    </form>
  </div>
</body>

</html>
